<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e5e17dceab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Carrito</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="logo">
                <a href="/"><img src="img/LogoMundoPets.png" alt="logo Mundo Pets"></a>
            </div>
        </div>
        <div class="Uno">
          <nav>
            <div class="carrito">
                <i class="fas fa-shopping-cart"></i> <a href="/site_mundoPets/views/carrito.html"></a> <!-- link carrito -->
            </div>
            <div class="buscador">
                <input type="text" maxlength="100" placeholder="Buscar">  <!-- barra buscador -->
            </div>
            <span class="lupa">
                <i class="fas fa-search"></i>
            </span>
            <div class="user">
                <i class="fas fa-user"></i>
                <a href="/site_mundoPets/views/login.html "></a><!-- login & register -->
            </div>
            
            <div class="menu">
                <i class="fas fa-bars"></i> <!-- menu hamburguesa -->
            </div>
         </nav>
        </div>
    </header>
    <main>
        <h1>Carrito de compras</h1>
        <section>
            <article>
                <div>
                    <p>producto</p>
                    <div class="imagenes">
                        <img src="/img/ga-agility-gato-adulto.jpg" alt="agility gato adulto">
                    </div>
                    <p>seguir comprando</p>
                </div>
                <div>
                    <a href="/detalle">Agility gato adulto</a>
                </div>
                <div>
                    <p>precio</p>
                    <p>$5.320</p>
                </div>
                <div>
                    <p>cantidad</p>
                    <div>
                        
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
