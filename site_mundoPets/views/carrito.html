<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/901c43a415.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Carrito</title>
</head>
<body class="carrito">
    <header>
        <div class="top">
            <div class="logo">
                <a href="/"><img src="img/LogoMundoPets.png" alt="logo Mundo Pets"></a>
            </div>
        </div>
        <div class="Uno">
          <nav>
            <div class="carrito">
                <i class="fas fa-shopping-cart"></i> <a href="/site_mundoPets/views/carrito.html"></a> <!-- link carrito -->
            </div>
            <div class="buscador">
                <input type="text" maxlength="100" placeholder="Buscar">  <!-- barra buscador -->
            </div>
            <span class="lupa">
                <i class="fas fa-search"></i>
            </span>
            <div class="user">
                <i class="fas fa-user"></i>
                <a href="/site_mundoPets/views/login.html "></a><!-- login & register -->
            </div>
            
            <div class="menu">
                <i class="fas fa-bars"></i> <!-- menu hamburguesa -->
            </div>
         </nav>
        </div>
    </header>
    <main class="main">
        <section class="sectionUno">
            <div class="secciones">
                <p class="productoUno">producto</p>
                <p class="precioUno">precio</p>
                <p class="cantidadUno">cantidad</p>
            </div>
            <article class="articuloUno">
                <div class="productoDetalle">
                    <div class="imagenes">
                        <img class="img" src="/img/ga-agility-gato-adulto.jpg" alt="agility gato adulto">
                    </div>
                    <div class="divDetalle">
                        <a href="/detalle" class="a">Agility gato adulto</a>
                    </div>
                </div>
            <div class="precioAgregar">        
                <div>
                    <p class="precioLista">$5.320</p>
                </div>
                <div>
                    <div class="agregar">
                        <button class="botonAgregar"><i class="fa-solid fa-circle-minus"></i></button>
                        <input type="number"  class="agregarNum" value="1">
                        <button class="botonSacar"><i class="fa-solid fa-circle-plus"></i></button> 
                    </div>
                </div>
            </div>
                    <button class="eliminar"><i class="fa-solid fa-circle-xmark" ></i></button>
            </article>
                <div class="borde"></div>
                    <div class="seguirActualizar">
                        <p class="seguirComprando">seguir comprando</p>
                        <span><button onClick="window.location.reload();" class="actualizar">actualizar</button></span>
                    </div>
        </section>
        <section class="sectionDos">
            <div class="fondoCuadroDos">
                <div class="totalCarrito">Total del carrito</div>
            </div>
                <article>
                <div class="articuloFila">
                    <div class="filaTexto">
                        <div>Subtotal</div>
                        <div class="envio">Envío</div>
                        <div>Total</div>
                    </div>
                    <div class="filaPrecios">
                        <div>$10.640</div>
                        <div>$0</div>
                        <div class="precioFinal">$10.640</div>
                    </div>
                </div>
                <div class="divFinalizar"><button class="finalizar">Finalizar Compra</button></div>
            </article>
        </section>
    </main>
    <footer>
        <section class="pie">

            <article class="contactanos">
                <i class="fas fa-headset"></i>
                <a href="mailto:user@server.com"></a>
                <h4>¿Alguna duda?Contactanos</h4><!-- contacto -->
            </article>
            <article class="maps">
                <i class="fas fa-map-marker-alt"></i> <!-- ubicacion -->
            </article>
            <article class="whatsapp">
                <i class="fab fa-whatsapp"></i>
                <a href="tel:1136370707"></a>
            </article>
            <article class="gatito">
                <div class="kitty">
                    <img src="img/gatito2.webp" alt="gatito tierno fondo amarillo">
                </div>
            </article>
            <p>Copyriht <i class="fas fa-copyright"></i> 2022 Mundo Pets | Todos los derechos reservados|</p>

        </section>

    </footer>
</body>
</html>
